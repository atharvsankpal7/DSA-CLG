<!DOCTYPE html>
<html>
    <head>
        <title>ABC College</title>
        <style>
            /* set the font-size of the root element to 16px */
            html {
                font-size: 16px;
            }
            /* set the font-size of the h1 element to 2rem */
            h1 {
                font-size: 2rem;
                text-align: center;
                margin-top: 5vh;
            }

            /* set the font-size of the p element to 1em */
            p {
                font-size: 1em;
                text-align: center;
                margin-bottom: 2rem;
            }

            /* set the width of the main container to 80% */
            .main-container {
                width: 80%;
                margin: 0 auto; /* center the container on the page */
            }

            /* set the height of the logo to 10vh */
            .logo {
                height: 10vh;
                margin: 0 auto; /* center the logo on the page */
            }

            /* set the height of the banner to 30vh */
            .banner {
                height: 30vh;
                background-image: url("https://images.unsplash.com/photo-1628744301791-d416de069399?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1954&q=80");
                background-size: cover;
                background-position: center;
            }

            /* set the height of the footer to 5vh */
            footer {
                height: 5vh;
                text-align: center;
                font-size: 0.8em;
                margin-top: 2rem;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="main-container">
                <img
                    class="logo"
                    src="https://images.unsplash.com/photo-1601158935942-52255782d322?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=436&q=80"
                    alt="ABC College Logo"
                />
                <h1>Welcome to ABC College</h1>
                <p>A world-class education in the heart of the city</p>
            </div>
        </header>
        <div class="banner"></div>
        <footer>Copyright Â©2022 ABC College</footer>
    </body>
</html>
